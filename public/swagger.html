<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Swagger UI</title>
  <!-- Adicione o link para o CSS do Swagger UI -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/swagger-ui-dist@4.1.0/swagger-ui.min.css" />
</head>
<body>
  <div id="swagger-ui"></div>

  <!-- Importe os scripts do Swagger UI -->
  <script src="https://cdn.jsdelivr.net/npm/swagger-ui-dist@4.1.0/swagger-ui-bundle.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swagger-ui-dist@4.1.0/swagger-ui-standalone-preset.js"></script>

  <script>
    // Configuração básica do Swagger UI
    const ui = SwaggerUIBundle({
      url: "./swagger.json", // URL para o arquivo swagger.json
      dom_id: '#swagger-ui',
      presets: [
        SwaggerUIBundle.presets.apis,
        SwaggerUIBundle.SwaggerUIStandalonePreset
      ],
      layout: "BaseLayout",
    })
  </script>
</body>
</html>
